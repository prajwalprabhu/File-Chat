<tr class="file-item">
  <td>
    <i class="bi bi-file-text"></i>
    <a
      href="#"
      data-bs-toggle="modal"
      data-bs-target="#filePreviewModal"
      class="typing-animation text-wrap"
      onclick="loadFilePreview('{{ file.filename }}', '{{file.file_path}}')"
    >
      {{ file.filename }}
    </a>
  </td>
  <td class="text-end">
    <form
      hx-delete="/upload"
      hx-target="closest tr"
      hx-swap="outerHTML"
      hx-confirm="Are you sure you want to delete this file?"
      hx-indicator="#delete-indicator-{{file.id}}"
      style="display: inline"
      class="delete-form"
    >
      <input type="hidden" name="file_id" value="{{ file.id }}" />
      <button type="submit" class="btn btn-outline-danger btn-sm">
        <span class="htmx-indicator" id="delete-indicator-{{file.id}}">
          <span class="spinner-border spinner-border-sm" role="status"></span>
        </span>
        <span class="htmx-indicator-none">
          <i class="bi bi-trash"></i>
        </span>
      </button>
    </form>
  </td>
</tr>
